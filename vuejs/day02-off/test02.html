<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 조건1) 
            당신이 좋아하는 연예인의 이름과 나이를 data 속성에 정의하고 보간법을 이용하여 아래에 표시하시오 
        -->
      <p>내가 좋아하는 연예인 - {{ targetName }}({{ targetAge }})</p>
      <!-- 
            조건2)
            당신의 이름과 나이를 Vue가 관리하는 data 속성을 이용하여 관리하고 
            아래에 보간법을 이용하여 표시하시오  
        -->
      <p>내 정보 -{{ myName }}({{ myAge }})</p>
      <!-- 
            조건3) 
            당신과 연예인의 나이차를 아래에 표시하시오 
        -->
      <p>나이차 : {{ Math.abs(myAge - targetAge) }}살</p>
      <!-- 
            조건4) 
            연예인의 사진 URL을 구하여 아래의 img 태그의 src에 들어갈 주소를 data에서 관리하고 
            v-bind를 이용하여 아래에 적용하시오 
        -->
      <div>
        <img style="width: 250px; height: 240px" :src="targetImgAddr" />
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          myName: '싸피인',
          myAge: 30,
          targetName: '아이유',
          targetAge: 27,
          targetImgAddr:
            'https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxNzAyMTJfMjk3%2FMDAxNDg2ODkwNDI3NDMx.K1wLOgwnviaBWVmAfAUt1c14On45RgyLL9IRZyB61UEg.12inelhXJpCpjkltoSoZJW6y4lLkhrtbuJIlHe2YvkYg.PNG.tjdrud6604%2F1874.png&type=sc960_832',
        },
      });
    </script>
  </body>
</html>
