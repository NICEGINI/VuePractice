<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app1">
      <my-global></my-global>
      <my-global></my-global>
    </div>
    <div id="app2">
      <my-global></my-global>
      <my-global></my-global>
      <your-com></your-com>
    </div>
    <script>
      Vue.component('YourCom', {
        template: '<h2>나의 컴포넌트</h2>',
      });
      Vue.component('MyGlobal', {
        template: '<h2>전역 컴포넌트임</h2>',
      });

      // 전역 필터의 형태와 유사
      Vue.filter('priceComma', function () {
        return '';
      });
      new Vue({
        el: '#app1',
      });
      new Vue({
        el: '#app2',
      });
    </script>
  </body>
</html>
